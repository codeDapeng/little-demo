<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>拖拽</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #box {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
            background: skyblue;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <script>
        var box = document.getElementById('box');
        box.onmousedown = function (event) {
            var e = e || window.event;
            var mouBX = e.offsetX;
            var mouBY = e.offsetY;
            document.onmousemove = function () {
//                var e = e || window.event;
                var mouX = e.clientX;
                var mouY = e.clientY;
                var boxX = mouX - mouBX;
                var boxY = mouY - mouBY;
                //                console.log('x:' + mouBX + ',y:' + mouBY)
                //                console.log(box.clientX)

                if (mouX - e.offsetX <= 0) {
                    box.style.left = 0;
                } else {
                    box.style.left = boxX + 'px';
                }
                if (mouY - e.offsetY <= 0) {
                    box.style.top = 0;
                } else {
                    box.style.top = boxY + 'px';
                }
            }
            box.onmouseup = function () {
                /*box.style.left = boxX + 'px';
                box.style.top = boxY + 'px';*/
                document.onmousemove = null;
            }
        }
    </script>
</body>

</html>
